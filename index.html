<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebLLM Engine Test</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #1a1a2e;
        color: #eee;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* â”€â”€ Sidebar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .app-layout {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      #sidebar {
        width: 260px;
        background: #111;
        border-right: 1px solid #0f3460;
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
      }

      #sidebar-header {
        padding: 10px;
        display: flex;
        gap: 6px;
      }

      #new-chat-btn {
        flex: 1;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #0f3460;
        background: #16213e;
        color: #eee;
        cursor: pointer;
        font-weight: 600;
        font-size: 13px;
      }

      #new-chat-btn:hover {
        background: #1a2a4e;
      }

      #clear-all-btn {
        padding: 8px 10px;
        border-radius: 6px;
        border: 1px solid #500;
        background: #311;
        color: #e94560;
        cursor: pointer;
        font-size: 13px;
      }

      #conversation-list {
        flex: 1;
        overflow-y: auto;
        padding: 4px 8px;
      }

      .conv-item {
        padding: 10px 12px;
        border-radius: 8px;
        margin-bottom: 2px;
        cursor: pointer;
        font-size: 13px;
        color: #bbb;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .conv-item:hover {
        background: #16213e;
      }

      .conv-item.active {
        background: #0f3460;
        color: #fff;
      }

      .conv-item .conv-title {
        flex: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .conv-item .conv-delete {
        display: none;
        background: none;
        border: none;
        color: #e94560;
        cursor: pointer;
        font-size: 14px;
        padding: 0 4px;
      }

      .conv-item:hover .conv-delete {
        display: inline;
      }

      /* â”€â”€ Main Area â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .main-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      header {
        padding: 12px 20px;
        background: #16213e;
        border-bottom: 1px solid #0f3460;
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }

      header h1 {
        font-size: 18px;
        color: #e94560;
        margin-right: auto;
      }

      select,
      button,
      textarea {
        font-family: inherit;
        font-size: 14px;
      }

      #model-select {
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid #0f3460;
        background: #1a1a2e;
        color: #eee;
        max-width: 400px;
      }

      #load-btn {
        padding: 6px 16px;
        border-radius: 6px;
        border: none;
        background: #e94560;
        color: white;
        cursor: pointer;
        font-weight: 600;
      }

      #load-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .progress-container {
        width: 100%;
        background: #0f3460;
        border-radius: 4px;
        height: 8px;
        overflow: hidden;
      }

      #progress-bar {
        height: 100%;
        width: 0%;
        background: #e94560;
        transition: width 0.2s ease;
      }

      #progress-text {
        font-size: 12px;
        color: #aaa;
        padding: 4px 20px 0;
        min-height: 20px;
      }

      #chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .message {
        padding: 10px 14px;
        border-radius: 12px;
        max-width: 80%;
        line-height: 1.5;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .message.user {
        align-self: flex-end;
        background: #0f3460;
        color: #eee;
      }

      .message.assistant {
        align-self: flex-start;
        background: #16213e;
        color: #ddd;
        border: 1px solid #0f3460;
      }

      .input-area {
        padding: 12px 20px;
        background: #16213e;
        border-top: 1px solid #0f3460;
        display: flex;
        gap: 10px;
      }

      #chat-input {
        flex: 1;
        padding: 10px 14px;
        border-radius: 8px;
        border: 1px solid #0f3460;
        background: #1a1a2e;
        color: #eee;
        resize: none;
        min-height: 44px;
        max-height: 120px;
      }

      #send-btn {
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        background: #e94560;
        color: white;
        cursor: pointer;
        font-weight: 600;
        align-self: flex-end;
      }

      #send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      #status-line {
        font-size: 12px;
        color: #888;
        padding: 6px 20px;
        background: #111;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>âš¡ WebLLM Engine</h1>
      <select id="model-select">
        <option value="">-- Select a model --</option>
      </select>
      <button id="load-btn">Load Model</button>
    </header>

    <div style="padding: 8px 20px;">
      <div class="progress-container">
        <div id="progress-bar"></div>
      </div>
      <div id="progress-text"></div>
    </div>

    <div class="app-layout">
      <!-- Sidebar -->
      <div id="sidebar">
        <div id="sidebar-header">
          <button id="new-chat-btn">+ New Chat</button>
          <button id="clear-all-btn" title="Delete all conversations">ðŸ—‘</button>
        </div>
        <div id="conversation-list"></div>
      </div>

      <!-- Main chat area -->
      <div class="main-area">
        <div id="chat-messages"></div>

        <div class="input-area">
          <textarea
            id="chat-input"
            placeholder="Type a message... (Enter to send, Shift+Enter for newline)"
            rows="1"
          ></textarea>
          <button id="send-btn">Send</button>
        </div>

        <div id="status-line">Select a model and click Load to begin.</div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
