<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebLLM Engine Test</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #1a1a2e;
        color: #eee;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 12px 20px;
        background: #16213e;
        border-bottom: 1px solid #0f3460;
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }

      header h1 {
        font-size: 18px;
        color: #e94560;
        margin-right: auto;
      }

      select,
      button,
      textarea {
        font-family: inherit;
        font-size: 14px;
      }

      #model-select {
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid #0f3460;
        background: #1a1a2e;
        color: #eee;
        max-width: 400px;
      }

      #load-btn {
        padding: 6px 16px;
        border-radius: 6px;
        border: none;
        background: #e94560;
        color: white;
        cursor: pointer;
        font-weight: 600;
      }

      #load-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .progress-container {
        width: 100%;
        background: #0f3460;
        border-radius: 4px;
        height: 8px;
        overflow: hidden;
      }

      #progress-bar {
        height: 100%;
        width: 0%;
        background: #e94560;
        transition: width 0.2s ease;
      }

      #progress-text {
        font-size: 12px;
        color: #aaa;
        padding: 4px 20px 0;
        min-height: 20px;
      }

      #chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .message {
        padding: 10px 14px;
        border-radius: 12px;
        max-width: 80%;
        line-height: 1.5;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .message.user {
        align-self: flex-end;
        background: #0f3460;
        color: #eee;
      }

      .message.assistant {
        align-self: flex-start;
        background: #16213e;
        color: #ddd;
        border: 1px solid #0f3460;
      }

      .input-area {
        padding: 12px 20px;
        background: #16213e;
        border-top: 1px solid #0f3460;
        display: flex;
        gap: 10px;
      }

      #chat-input {
        flex: 1;
        padding: 10px 14px;
        border-radius: 8px;
        border: 1px solid #0f3460;
        background: #1a1a2e;
        color: #eee;
        resize: none;
        min-height: 44px;
        max-height: 120px;
      }

      #send-btn {
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        background: #e94560;
        color: white;
        cursor: pointer;
        font-weight: 600;
        align-self: flex-end;
      }

      #send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      #status-line {
        font-size: 12px;
        color: #888;
        padding: 6px 20px;
        background: #111;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>âš¡ WebLLM Engine</h1>
      <select id="model-select">
        <option value="">-- Select a model --</option>
      </select>
      <button id="load-btn">Load Model</button>
    </header>

    <div style="padding: 8px 20px;">
      <div class="progress-container">
        <div id="progress-bar"></div>
      </div>
      <div id="progress-text"></div>
    </div>

    <div id="chat-messages"></div>

    <div class="input-area">
      <textarea
        id="chat-input"
        placeholder="Type a message... (Enter to send, Shift+Enter for newline)"
        rows="1"
      ></textarea>
      <button id="send-btn">Send</button>
    </div>

    <div id="status-line">Select a model and click Load to begin.</div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
